<!doctype html>
<html lang="en">
<meta charset="utf-8">
<!-- mobile metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
{% block head %}
<title>Moto-estaciones</title> 
<head>  
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
<link href="{{url_for('static',filename='css/estilo.css')}}" rel="stylesheet"> 
</head>
<script>
   function myFunction() {
     var x = document.getElementById("myTopnav");
     if (x.className === "topnav") {
       x.className += " responsive";
     } else {
       x.className = "topnav";
     }
   }
</script>
{% endblock %}   
{% block content %} 
<body>  
<header class="headers">  
 <div class="logo">
   <img src="/static/images/logo-motoben.jpg" alt="logo de la Adm.">
</div> 
<div class="topnav" id="myTopnav">
   <a href="{{url_for('data_confirmacion')}}">HOME</a>
   <a href="{{url_for('administrador')}}">ADMINISTRADOR</a>
   <a href="{{url_for('digitadores')}}">DIGITADORES</a>
   <a href="{{url_for('contacto')}}">CONTACTAR</a>
   <a href="javascript:void(0);" class="icon" onclick="myFunction()">
   <i class="fa fa-bars"></i></a>
 </div>
</header>
<fieldset class="publicidad_u">
<img src="/static/images/publicidad2.jpg" alt="publicidad de la Adm." width="400" height="75">
</fieldset>

</body>
{% endblock %}
<fieldset class="publicidad_d"> 
  <img src="/static/images/publicidad2.jpg" alt="logo de la Adm." width="400" height="75" > 
</fieldset>
  <a href="{{ url_for('logout') }}" class="btn"><button>Salir</button></a><br>

</html>
