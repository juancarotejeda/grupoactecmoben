<!doctype html>
<html lang="en">
<meta charset="utf-8">
<!-- mobile metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
 <link rel="stylesheet" href='/static/css/estilo.css'>
</head>  
<body>
  <fieldset class="login-pago">
  <form  method='POST' action="/new_data">    
  <legend><h1>GRUPO ACTEC MOTOBEN</h1></legend> 
  <ol>
  <li>  
  {% with messages = get_flashed_messages()%}
  {% if messages%}
  {% for message in messages%}
     <div class="msg">{{message}}</div>
  {%endfor%}
  {%endif%}
  {%endwith%} 
  </li>
  <li> 
  <label for="parada">Parada</label>          
  <select name="parada" id="parada" required>
        <optgroup label="Paradas"> 
        <option selected ></option>   
        {%for parada in n_paradas%}
        <option >{{parada}}</option>
        {%endfor%}
        </optgroup>
  </select>      
  </li> 
  <li>     
    <label for="cedula">Cedula</label>
    <input type="text" name="cedula" id="cedula" placeholder="Cedula" required>       
  </li>
  <li> 
    <label for="clave">Clave</label>
    <input type="password" id="clave" name="clave" placeholder="ContraseÃ±a" required>    
  </li>
  <button type="submit"  class="button">ENTRAR</button>
  </ol>
  </form>
  </fieldset> 
</body>
</html>
